<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividades de aplicacion Tema 6</title>
</head>
<body>
    <h1>Francisco José Rodríguez López</h1>
    <div id="reference">
        <ul id="miLista">
            <li>Casa</li>
            <li>Consola</li>
            <li>Portatil</li>
            <li>Aguacates</li>
            <li>Mejunje</li>
            <li>Listado</li>
            <li>Teléfono</li>
            <li>Zambomba</li>
            <li>Plenoil</li>
            <li>Aprobado</li>
        </ul>
    </div>
    <script>
        // Función para desordenar la lista aleatoriamente
        function desordenarLista(lista) {
            for (let i = lista.children.length; i >= 0; i--) {
                lista.appendChild(lista.children[Math.random() * i | 0]); // | 0: Trunca el resultado al entero más cercano, efectivamente eliminando la parte decimal del número y convirtiéndolo en un número entero.
            }
        }

        // Obtener la lista desordenada
        const miLista = document.getElementById("miLista");

        // Preguntar al usuario si quiere ordenar o desordenar la lista
        const respuestaUsuario = confirm("¿Quieres ordenar la lista (Aceptar) o desordenarla (Cancelar)?");

        if (respuestaUsuario) {
            // Ordenar alfabéticamente
            const elementosOrdenados = Array.from(miLista.children).sort((a, b) => a.textContent.localeCompare(b.textContent)); // La función localeCompare devuelve un número negativo si a es menor que b, cero si son iguales, y un número positivo si a es mayor que b.
            elementosOrdenados.forEach(elemento => miLista.appendChild(elemento));
        } else {
            // Desordenar aleatoriamente
            desordenarLista(miLista);
        }
    </script>
</body>
</html>
