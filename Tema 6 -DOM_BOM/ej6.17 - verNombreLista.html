<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividades de aplicacion Tema 6</title>
</head>
<body>
    <h1>Francisco José Rodríguez López</h1>
    <ol>
        <li>Antonio</li>
        <li>Manuel</li>
        <li>Natalia</li>
        <li>Miguel</li>
    </ol>
    <div id="reference"></div>
    <script>
        const list = document.querySelectorAll("ol li");
        const ref = document.getElementById("reference");
        const ult = list[list.length - 1].textContent;
        ref.innerHTML = `El primer nombre de la lista es ${list[0].textContent} y el ultimo ${ult}`;
    </script>
</body>
</html>
