<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    </head>
    <body></body>
    <script>
        year = prompt('Enter year');
        function Year(year) {
            if (year % 4 == 0) {
                if (year % 100 != 0)
                    alert(`Year ${year} is a leap year`);
                else if (year % 100 == 0 && year % 400 == 0)
                    alert(`Year ${year} is a leap year`);
                else
                    alert(`Year ${year} is not a leap year`);
            } else {
                alert(`Year ${year} is not a leap year`);
            }
        }
        Year(year);
    </script>
</html>
