    <script>
      const number = prompt("Insert a number: ");

      function multipleOf10(number) {
        if (number % 10 == 0 && number != null) {
          alert(`Number ${number} is a multiple of 10`);
        } else {
          alert(`Number ${number} is not a multiple of 10`);
        }
      }
      multipleOf10(number);
    </script>
