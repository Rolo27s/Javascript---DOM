<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Cuenta atrás</title>
    </head>
    <body>
        <h1>Cuenta atrás</h1>
        <div class="container">
            <div class="grid-container">
                <section>Dias</section>
                <span class="separacion">:</span>
                <section>Horas</section>
                <span class="separacion">:</span>
                <section>Minutos</section>
                <span class="separacion">:</span>
                <section>Segundos</section>

                <section id="dias" class="dinamic">dd</section>
                <span class="separacion dinamic">:</span>
                <section id="horas" class="dinamic">hh</section>
                <span class="separacion dinamic">:</span>
                <section id="minutos" class="dinamic">mm</section>
                <span class="separacion dinamic">:</span>
                <section id="segundos" class="dinamic">ss</section>
            </div>
        </div>
        <hr>
        <h2>Cuenta atras con fecha predeterminada en codigo</h2>
        <div class="container-libDate"></div>
    </body>
    <script src="code.js"></script>
    <script src="codeDate.js"></script>
</html>
