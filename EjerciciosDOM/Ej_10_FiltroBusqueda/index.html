<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Filtros de búsquedas</title>
    </head>
    <body>
        <h1>Filtros de búsquedas</h1>
        <div class="card-filter-content">
            <input type="search" placeholder="Buscar..." class="card-filter" />
        </div>

        <section class="cards">
            <figure class="card">
                <img src="https://picsum.photos/id/29/200/200/" alt="Mountain" />
                <figcaption>Mountain</figcaption>
            </figure>
            <figure class="card">
                <img src="https://picsum.photos/id/0/200/200" alt="NoteBook" />
                <figcaption>NoteBook</figcaption>
            </figure>
            <figure class="card">
                <img src="https://picsum.photos/id/12/200/200" alt="Beach" />
                <figcaption>Beach</figcaption>
            </figure>
            <figure class="card">
                <img src="https://picsum.photos/id/23/200/200" alt="Forks" />
                <figcaption>Forks</figcaption>
            </figure>
            <figure class="card">
                <img src="https://picsum.photos/id/34/200/200" alt="Barrel" />
                <figcaption>Barrel</figcaption>
            </figure>
        </section>
    </body>
    <script src="code.js"></script>
</html>
