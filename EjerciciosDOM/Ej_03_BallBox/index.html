<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Move the ball</title>
    </head>
    <body>
        <h1>Move the ball</h1>
        <div class="box-container">
            <div class="ball">X</div>
        </div>
        <h2>Controls</h2>
        <div class="instructions">
            <b class="item"></b>
            <b class="item up">↑W</b>
            <b class="item"></b>
            <b class="item left">←A</b>
            <b class="item down">↓S</b>
            <b class="item right">D→</b>
        </div>
    </body>
    <script src="moveTheBall.js"></script>
</html>
